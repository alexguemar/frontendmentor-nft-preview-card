<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | NFT preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge Frontend Mentor NFT preview card component"
    />
    <meta name="theme-color" content="#14253d" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-image">
            <img
              class="card-img-product"
              src="./assets/images/image-equilibrium.jpg"
              alt="Imagen NTF Equilibrium"
            />
          </div>
          <div class="card-content">
            <div class="card-info">
              <h1 class="card-name">Equilibrium #3429</h1>
              <p class="card-description text-blue">
                Our Equilibrium collection promotes balance and calm.
              </p>
            </div>
            <div class="card-value">
              <p class="text-cyan">
                <img
                  src="./assets/images/icon-ethereum.svg"
                  alt="ethereum icon"
                />
                0.041 ETH
              </p>
              <p class="text-blue">
                <img src="./assets/images/icon-clock.svg" alt="time icon" />
                3 days left
              </p>
            </div>
            <div class="card-creator">
              <img src="./assets/images/image-avatar.png" alt="" />
              <p><span class="text-blue">Creation of</span> Jules Wyvern</p>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/alexguemar"
            >Alejandro Guevara</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
